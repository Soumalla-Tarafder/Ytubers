{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="register container">
    <h1 class="text-center mt-5 mb-5">Register</h1>
    <div class="row">
        <div class = "col-md-8 offset-md-4">
          {% include 'messages.html' %}
        </div> 
      </div>
    <div class="row">
        <div class="col-md-6">
            <img src="{% static 'assets/images/login-image.png' %}" class="img-fluid" alt="img">
        </div>
        
        
        <form class="col-md-5 offset-md-1" method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" placeholder="First Name" name="firstname" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Last Name" name="lastname" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" name="username" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email Address" name="email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password" name="cnf_password" required>
            </div>

            <button type="submit" class="btn btn-primary form-btn w-100 mt-3">Sign Up</button>
        </form>
    </div>
</main>
{% endblock %}
